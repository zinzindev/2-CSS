<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Background Lab1</title>
		<style>
			div[class^="box"] {
				display: inline-block;
				background-color: blueviolet;
				background-image: url(http://picsum.photos/id/1000/600);
				width: 200px;
				height: 200px;
				transition: transform 0.5s;
			}
			div[class^="box"]:hover {
				transform: rotate(20deg);
			}
			.row2 > .box2 {
				transform: scale(0.9);
			}
		</style>
	</head>
	<body>
		<img src="http://picsum.photos/id/1000/200" alt="" />
		<div class="row1">
			<div class="box1" style="background-position: left top"></div>
			<div class="box2" style="background-position: center top"></div>
			<div class="box3" style="background-position: right top"></div>
		</div>
		<div class="row2">
			<div class="box1" style="background-position: left center"></div>
			<div class="box2" style="background-position: center center"></div>
			<div class="box3" style="background-position: right center"></div>
		</div>
		<div class="row3">
			<div class="box1" style="background-position: left bottom"></div>
			<div class="box2" style="background-position: center bottom"></div>
			<div class="box3" style="background-position: right bottom"></div>
		</div>
	</body>
</html>
