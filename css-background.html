<!DOCTYPE html>

	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Background Lab</title>
		<style>
			.imgbox {
				width: 400px;
				height: 400px;
				outline: 1px dashed red;

			}

			}
		</style>
	</head>
	<body>
		<div class="imgbox">
			<img src="pic/maciek-sulkowski-oBjpJYm49e4-unsplash.jpg" alt="" />

		<div class="box1"></div>
	</body>
