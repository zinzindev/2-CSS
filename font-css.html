<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css?family=Itim&display=swap&effect=fire-animation|neon|outline|emboss|shadow-multiple"" rel="stylesheet" />
		Ï
		<title>Font CSS lab</title>
		<style>
			body {
				font-size: 100%;
			}
			h1 {
				font-size: 2.5em;
			}
			p {
				font-size: 4vw;
			}
			p:nth-child(1) {
				font-family: itim, sans-serif;
				font-style: italic;
				font-weight: 00;
			}
			p:nth-child(2) {
				font-family: sans-serif;
			}
			p:nth-child(3) {
				font-family: monospace;
			}
			p:nth-child(4) {
				font-family: cursive;
			}
			p:nth-child(5) {
				font-family: fantasy;
			}
		</style>
	</head>
	<body>
		<h1>Header</h1>
		<div>
			<p class="font-effect-neon">This is a paragraph 01 ข้อความภาษาไทยทั้งหมด</p>
			<p class="font-effect-outline">This is a paragraph 02 ข้อความภาษาไทยทั้งหมด</p>
			<p class="font-effect-emboss">This is a paragraph 03 ข้อความภาษาไทยทั้งหมด</p>
			<p class="font-effect-shadow-multiple">This is a paragraph 04 ข้อความภาษาไทยทั้งหมด</p>
			<p class="font-effect-fire-animation">This is a paragraph 05 ข้อความภาษาไทยทั้งหมด</p>
		</div>
	</body>
</html>
